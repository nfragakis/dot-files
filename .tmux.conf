# Use | and - to split panes
unbind '"'
unbind %
bind | split-window -h
bind - split-window -v

# Move between panes with M- h, j, k, l (no prefix)
bind -n M-h select-pane -L
bind -n M-j select-pane -D
bind -n M-k select-pane -U
bind -n M-l select-pane -R

# Increase scrollback
set -g history-limit 10000

# Enable mouse support
set -g mouse on

# Prevent wrapping when searching in copy mode
set -g wrap-search off

# Make mouse selection stay within pane boundaries
# Use rectangle selection by default in copy mode
bind-key -T copy-mode-vi 'v' send -X begin-selection
bind-key -T copy-mode-vi 'y' send -X copy-selection-and-cancel
bind-key -T copy-mode-vi 'r' send -X rectangle-toggle

