# See https://wiki.hyprland.org/Configuring/Monitors/
# List current monitors and resolutions possible: hyprctl monitors
# Format: monitor = [port], resolution, position, scale
# You must relaunch Hyprland after changing any envs (use Super+Esc, then Relaunch)

# Multi-monitor setup with USB-C dock
env = GDK_SCALE,1

# Dell monitor (center, QHD resolution)
monitor = DP-1, 2560x1440@60, 1080x0, 1.06666

# Laptop screen (far right, scaled 1.5x = 1280px effective width)
monitor = eDP-1, 1920x1200@60, 3480x0, 1.3333

# Fallback for any other monitors or when external monitors aren't connected
# Hyprland will gracefully ignore monitors that don't exist
monitor = , preferred, auto, 1
